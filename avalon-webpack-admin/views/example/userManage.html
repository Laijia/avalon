<div ms-controller="userManage">
    <div class="page-header">
        <h1>
            系统管理
            <small>
                <i class="icon-double-angle-right"></i>
                用户管理
            </small>
        </h1>
    </div>
    <div class="row">
        <div class="panel-heading" style="height: 65px">
            <div class="col-xs-9">
                <form class="form-inline" action="">
                    <div class="form-group">
                        <label class="sr-only" for="">标题</label>
                        <input type="text" class="form-control" name="title" id="title" value="" placeholder="标题">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="">是否处理</label>

                        <select class="form-control col-sm-4" name="helpType">
                            <option value="">请选择分类</option>
                            <option value="8">系统操作</option>
                            <option value="9">交易</option>
                            <option value="10">物流</option>
                            <option value="11">投诉</option>
                            <option value="12">会员</option>
                            <option value="13">公司介绍</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm">查&nbsp;询</button>
                </form>
            </div>
            <div class="col-xs-3">
                <span class="btn btn-danger btn-sm" style="float:right;" ms-click="alertBox">增加用户</span>
                <a class="btn btn-primary btn-sm" style="float:right;" href="#!/addUser">增加用户</a>
            </div>

        </div>
        <div class="panel-body">

            <div class="col-xs-12">
                <div class="table-responsive">
                    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                <label>
                                    <input type="checkbox" class="ace" id="allCheck" ms-on-click="allCheck"/>
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>角色</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ms-repeat="data">
                            <td class="center">
                                <label>
                                    <input type="checkbox" class="ace"/>
                                    <span class="lbl"></span>
                                </label>
                            </td>
                            <td>{{el.userId}}</td>
                            <td>{{el.name}}</td>
                            <td>{{el.role}}</td>
                            <td>{{el.CreationTime}}</td>

                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                    <button class="btn btn-xs btn-info" ms-on-click="increase">
                                        <i class="icon-edit bigger-120"></i>
                                    </button>

                                    <button class="btn btn-xs btn-danger" ms-on-click="deleteData">
                                        <i class="icon-trash bigger-120"></i>
                                    </button>

                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div ms-widget="pager"></div>
        </div>
    </div>

    <!--增加用户弹层-->
    <div id="loginLayer" style="width: 560px;padding:30px 0 10px 50px;display: none">
        <form id="add_user_form" class="form-horizontal" action="" autocomplete="off" method="post">
            <div class="row">
                <input type="hidden" name="status" value="0">
                <div class="col-lg-12">
                    <section class="panel">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label"><label style="color: red;">*&nbsp;</label>账 号</label>
                                <div class="col-sm-10">
                                    <input type="text" style="font-size:15px;width: 300px;" class="form-control" name="loginname" id="loginname" required="required" maxlength="20" ms-duplex="userId">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label"><label style="color: red;">*&nbsp;</label>密 码</label>
                                <div class="col-sm-10">
                                    <input type="text" style="font-size:15px;width: 300px;" class="form-control" name="password" id="password" required="required" maxlength="30">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label"><label style="color: red;">*&nbsp;</label>姓 名</label>
                                <div class="col-sm-10">
                                    <input type="text" style="font-size:15px;width: 300px;" class="form-control" name="username" id="username" maxlength="20">

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label"><label style="color: red;">*&nbsp;</label>角 色</label>
                                <div class="col-sm-10">

                                    <select class="form-control" id="roleId" name="roleId" style="font-size:15px;width: 300px;">
                                        <option value=" 1 ">系统管理员</option>
                                        <option value=" 2 ">普通用户</option>
                                        <option value=" 3 ">eqb</option>
                                        <option value=" 5 ">入驻审核员</option>
                                        <option value=" 6 ">产品发布人员</option>
                                        <option value=" 7 ">竞标管理人员</option>
                                        <option value=" 8 ">eqb业务管理员</option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-shadow btn-primary" type="submit" name="add">增加</button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </form>
    </div>
</div>
