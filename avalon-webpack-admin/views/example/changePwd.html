<div class="wrapper" ms-controller="changePwd">
    <div class="page-header">
        <h1>
            系统管理
            <small>
                <i class="icon-double-angle-right"></i>
                修改密码
            </small>
        </h1>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <form id="add_user_form" method="post" class="form-horizontal" autocomplete="off" action="">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">用户名</label>

                            <div class="col-sm-10">
                                admin
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">密码</label>

                            <div class="col-sm-4">
                                <input type="password" class="form-control" name="password" value="" placeholder="密码"
                                       id="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"></label>

                            <div class="col-sm-4">
                                <button class="btn btn-danger btn-sm" type="submit">修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
