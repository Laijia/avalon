<div ms-controller="tableData">
    <div class="page-header">
        <h1>
            信息列表
            <small>
                <i class="icon-double-angle-right"></i>
                文件的增删改查功能
                <!--(.page-header &gt; h1)-->
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">
                            <label>
                                <input type="checkbox" class="ace" id="allCheck" ms-on-click="allCheck"/>
                                <span class="lbl"></span>
                            </label>
                        </th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th class="hidden-480">电话</th>

                        <th>
                            <i class="bigger-110 hidden-480"></i>
                            邮箱
                        </th>
                        <th class="hidden-480">头像</th>

                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ms-repeat="data">
                        <td class="center">
                            <label>
                                <input type="checkbox" class="ace"/>
                                <span class="lbl"></span>
                            </label>
                        </td>

                        <td>
                            <a href="#">{{el.name}}</a>
                        </td>
                        <td>{{el.sex}}</td>
                        <td class="hidden-480">{{el.phone}}</td>
                        <td>{{el.email}}</td>

                        <td class="hidden-480">
                            <span class="label label-sm label-warning">{{el.img}}</span>
                        </td>

                        <td>
                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                <button class="btn btn-xs btn-success">
                                    <i class="icon-ok bigger-120"></i>
                                </button>

                                <button class="btn btn-xs btn-info" ms-on-click="increase">
                                    <i class="icon-edit bigger-120"></i>
                                </button>

                                <button class="btn btn-xs btn-danger" ms-on-click="deleteData">
                                    <i class="icon-trash bigger-120"></i>
                                </button>

                                <button class="btn btn-xs btn-warning">
                                    <i class="icon-flag bigger-120"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.table-responsive -->
        </div><!-- /span -->
    </div><!-- /row -->

</div>
