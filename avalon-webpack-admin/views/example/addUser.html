<div ms-controller="addUser">
    <div class="page-header">
        <h1>
            用户管理
            <small>
                <i class="icon-double-angle-right"></i>
                增加用户
            </small>
        </h1>
    </div>
    <form id="add_user_form" class="form-horizontal" action="" autocomplete="off" method="post">
        <div class="row">
            <input type="hidden" name="status" value="0">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"><label style="color: red;">*&nbsp;</label>账 号</label>
                            <div class="col-sm-10">
                                <input type="text" style="font-size:15px;width: 300px;" class="form-control" name="loginname" id="loginname" required="required" maxlength="20" ms-duplex="userId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"><label style="color: red;">*&nbsp;</label>密 码</label>
                            <div class="col-sm-10">
                                <input type="text" style="font-size:15px;width: 300px;" class="form-control" name="password" id="password" required="required" maxlength="30">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"><label style="color: red;">*&nbsp;</label>姓 名</label>
                            <div class="col-sm-10">
                                <input type="text" style="font-size:15px;width: 300px;" class="form-control" name="username" id="username" maxlength="20">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"><label style="color: red;">*&nbsp;</label>角 色</label>
                            <div class="col-sm-10">

                                <select class="form-control" id="roleId" name="roleId" style="font-size:15px;width: 300px;">
                                    <option value=" 1 ">系统管理员</option>
                                    <option value=" 2 ">普通用户</option>
                                    <option value=" 3 ">eqb</option>
                                    <option value=" 5 ">入驻审核员</option>
                                    <option value=" 6 ">产品发布人员</option>
                                    <option value=" 7 ">竞标管理人员</option>
                                    <option value=" 8 ">eqb业务管理员</option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-shadow btn-primary" type="submit" name="add">增加</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </form>
</div>
