<div  ms-controller="form">
    <div class="page-content">
        <div class="page-header">
            <h1>
                <!--Form Elements-->
                <small>
                    <i class="icon-double-angle-right"></i>
                    表单各种控件例子
                </small>
            </h1>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">颜色选择</label>

                        <div class="col-sm-9">
                            <input type="text" id="form-field-1" placeholder="Username" class="col-xs-10 col-sm-5" ms-widget="colorpicker" />
                        </div>
                    </div>

                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly">复选框 </label>

                        <div class="col-sm-9">
                            <input readonly="" type="text" class="col-xs-10 col-sm-5" id="form-input-readonly" value="This text field is readonly!" />
                            <span class="help-inline col-xs-12 col-sm-7">
                                <label class="middle">
                                    <input class="ace" type="checkbox" id="id-disable-check" />
                                    <span class="lbl"> Disable it!</span>
                                </label>
                            </span>
                        </div>
                    </div>

                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" >单选样式</label>

                        <div class="col-sm-9">
                            <div class="radio">
                                <label>
                                    <input name="form-field-radio" type="radio" class="ace" />
                                    <span class="lbl"> radio option 1</span>
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input name="form-field-radio" type="radio" class="ace" />
                                    <span class="lbl"> radio option 2</span>
                                </label>
                            </div>

                            <div class="radio">
                                <label>
                                    <input name="form-field-radio" type="radio" class="ace" />
                                    <span class="lbl"> radio option 3</span>
                                </label>
                            </div>

                            <div class="radio">
                                <label>
                                    <input disabled="" name="form-field-radio" type="radio" class="ace" />
                                    <span class="lbl"> disabled</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-5">Grid Sizing</label>

                        <div class="col-sm-9">
                            <div class="clearfix">
                                <input class="col-xs-1" type="text" id="form-field-5" placeholder=".col-xs-1" />
                            </div>
                            <div class="space-2"></div>
                            <div class="help-block" id="input-span-slider"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-5">开关按钮</label>
                        <div class="col-sm-9">
                            <label>
                                <input id="id-check-horizontal" type="checkbox" class="ace ace-switch ace-switch-6" />
                                <span class="lbl"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">日期</label>

                        <div class="col-sm-9">
                            <span class="input-icon">
                                <input type="text" id="form-field-icon-1" class="laydate-icon" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" />
                            </span>

                            <span class="input-icon input-icon-right">
                                <input type="text" id="form-field-icon-2" class="laydate-icon" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>
                            </span>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">下拉框</label>

                        <div class="col-sm-9">
                            <select class="form-control width-30" id="form-field-select-1">
                                <option value="">&nbsp;</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                            </select>
                        </div>
                    </div>
                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right">编辑器</label>

                        <div class="col-sm-9">
                            <textarea name="content" ms-widget="kindeditor,$,$kindeditor" ></textarea>
                        </div>
                    </div>



                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="button">
                                <i class="icon-ok bigger-110"></i>
                                提交
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="icon-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
