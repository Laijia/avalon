<div class="wrapper" ms-controller="backstageManage">
    <div class="page-header">
        <h1>
            系统管理
            <small>
                <i class="icon-double-angle-right"></i>
                后台管理
            </small>
        </h1>
    </div>
    <div class="row">
        <header class="panel-heading">

            <div class="col-lg-4">
                <ul class="breadcrumb" style="margin-bottom:0">
                    <li>
                        <a href="javascript:;">角色管理</a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-8">
                <button type="button" name="addRoleInfo" ms-click="addrole" class="btn btn-success btn-sm"
                        style="float:right;">
                    增加角色
                </button>
            </div>


        </header>
        <div class="panel-body">
            <div class="adv-table">
                <div role="grid" class="dataTables_wrapper" id="hidden-table-info_wrapper">
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <th>角色</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody role="alert" aria-live="polite" aria-relevant="all">
                        <tr class="gradeA odd" ms-repeat="roleData" name="el.roleid">
                            <td>
                                {{el.rolename}}
                            </td>

                            <td>
                                <a href="javascript:;" ms-click="roleEdit(el.roleid,el.rolename)" status="edit">
                                    编辑
                                </a>
                                |
                                <a href="javascript:;" ms-click="deleterole(el.roleid)" class="js_article_delete">
                                    删除
                                </a>
                                |
                                <a href="javascript:;" ms-click="permissionsLayer" name="eidtAuth">
                                    权限
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="loginLayer" style="padding-top: 20px;display: none">
                <form action="" method="post" class="form-horizontal" id="addRoleform">
                    <input type="hidden" name="roleId" class="roleId" value="1">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">角色名</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control roleName" name="roleName" placeholder="请输入角色名称"
                                   style="font-size:15px;width: 300px;" required="required" max="20" ms-duplex="rolename">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-shadow btn-primary btn-sm" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="permissionsLayer" style="display: none">

                <div ms-widget="tree" style="padding: 20px 20px;"></div>
                <div class="form-group">

                    <div class="col-sm-offset-2 col-sm-10" style="padding: 20px">
                        <button class="btn btn-shadow btn-primary btn-sm" type="button" name="eidtAuthBotton">保存</button>
                    </div>
                </div>
            </div>

            <div id="addrole" style="padding: 20px 0;display: none">
                <form action="" method="post" class="form-horizontal" id="addRoleform1">
                    <input type="hidden" name="roleId" class="roleId" value="0">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">角色名</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control roleName" name="roleName" placeholder="请输入角色名称"
                                   style="font-size:15px;width: 300px;" required="required" max="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-shadow btn-primary btn-sm" type="submit">保存</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
