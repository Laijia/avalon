<div ms-controller="update">
    <div class="page-header">
        <h1>
            用户管理
            <small>
                <i class="icon-double-angle-right"></i>
                修改用户
            </small>
        </h1>
    </div>
    <form id="add_user_form" class="form-horizontal" action="" autocomplete="off" method="post">
        <div class="row">
            <input type="hidden" name="userId" value="41">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"><label style="color: red;">*</label>账号</label>
                            <div class="col-sm-10">
                                <input type="text" style="font-size:15px;width: 300px;" class="form-control" name="loginname" id="loginname" required="required" maxlength="20" ms-duplex="data.userId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"> 密码</label>
                            <div class="col-sm-10">
                                <input type="text" style="font-size:15px;width: 300px;" class="form-control" name="password" id="password" maxlength="30">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"> 姓名</label>
                            <div class="col-sm-10">
                                <input type="text" style="font-size:15px;width: 300px;" class="form-control" name="username" id="username" value="客联部审核专员2" maxlength="20" ms-duplex="data.name">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"><label style="color: red;">*</label>角色</label>
                            <div class="col-sm-10">

                                <select class="form-control" id="roleId" name="roleId" style="font-size:15px;width: 300px;">
                                    <option value=" 1 ">
                                        系统管理员
                                    </option>
                                    <option value=" 2 ">
                                        普通用户
                                    </option>
                                    <option value=" 3 ">
                                        eqb
                                    </option>
                                    <option value=" 5 ">
                                        入驻审核员
                                    </option>
                                    <option value=" 6 ">
                                        产品发布人员
                                    </option>
                                    <option value=" 7 ">
                                        竞标管理人员
                                    </option>
                                    <option value=" 8 ">
                                        eqb业务管理员
                                    </option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-shadow btn-primary" type="submit">修改</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </form>
</div>
