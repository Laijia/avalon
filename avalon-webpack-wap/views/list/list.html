<div ms-controller="list" id="list">
    <ul class="ul">
        <li ms-on-tap="tabs(1)">1</li>
        <li ms-on-tap="tabs(2)">2</li>
        <li ms-on-tap="tabs(3)">3</li>
    </ul>
    <div class="aa" ms-class-as="a == 1">a1</div>
    <div class="aa" ms-class-as="a == 2">a2</div>
    <div class="aa" ms-class-as="a == 3">a3</div>

    <div style="background: red;width: 40%;height: 120px;display: block" ms-on-drag="drags($event)"></div>
</div>
